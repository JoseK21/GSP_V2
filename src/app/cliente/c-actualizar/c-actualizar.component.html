<div class="container ">

  <br><br>

  <form class="form-inline my-2 my-lg-0 ">
    <input #ID class="form-control mr-sm-2 px-4 " type="search" placeholder="Cedula" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="button" (click)="getCliente(ID.value)">Search</button>
  </form>

  <br><br>
  <form>
    <div class="form-group ">
      <label>Numero de CÃ©dula</label>

    <div class="form-group">
      <label>Nombre</label>
      <input type="text" class="form-control" id="ca-nombre" placeholder="{{name}}">
    </div>

    <div class="form-group">
      <label>Apellido</label>
      <input type="text" class="form-control" id="cc-apellido" placeholder="{{lastName}}">

      <label>Lugar de Residencia</label>
